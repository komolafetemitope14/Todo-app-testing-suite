name: Fullstack CI

on:
  push:
    branches: [uat]
  pull_request:
    branches: [uat]

jobs:
  backend:
    name: Backend Test
    runs-on: [self-hosted, uat-runner]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm test

  frontend:
    name: Frontend Test
    runs-on: [self-hosted, uat-runner]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test

