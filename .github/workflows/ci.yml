name: Full Stack CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  backend-tests:
    name: 🧪 Run API Tests (Jest + Supertest)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install backend dependencies
        run: |
          cd todo-backend
          npm install

      - name: 🧪 Run backend tests
        run: |
          cd todo-backend
          npm test

  frontend-tests:
    name: 🔍 Run UI Tests (Cypress)
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install frontend dependencies
        run: |
          cd todo-frontend
          npm install

      - name: 🚀 Start backend server
        run: |
          cd todo-backend
          npm install
          nohup npm start &
        working-directory: ./todo-backend

      - name: ⏱ Wait for backend
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat
          until nc -zv localhost 5000; do echo "Waiting for backend..."; sleep 2; done

      - name: 🧪 Run Cypress tests
        run: |
          cd todo-frontend
          npx cypress install
          npx cypress run

